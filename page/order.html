<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../normalize.css" rel="stylesheet">
</head>
<style>
    .order-container {
        margin-top: 30px;
    }

    .order-card {
        padding: 20px;
        background-color: #e9ecef;
        border-radius: 10px;
    }

    .summary {
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        text-align: right;
    }

    .summary h4 {
        color: green;
    }

    .summary h5 {
        color: red;
    }

    nav {
        background-color: #007bff;
        padding: 10px;
    }

    nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
    }

    .float-end {
        float: right;
    }
</style>
<body>
<div id="placeOrder" class="container hidden">
    <nav class="nav-tabs">
        <a href="#" onclick="showSection('dashboard')">Home</a>
        <a href="#">Customer</a>
        <a href="#">Item</a>
        <a href="#">Order</a>
        <span class="float-end">Order ID: <strong>2024-10-02</strong></span>
    </nav>

    <div class="row order-container">
        <div class="col-md-4 order-card">
            <h3>Invoice Details</h3>
            <form>
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <select class="form-select" id="customerId">
                        <option selected disabled>Choose Customer ID</option>
                        <option value="C001">C001</option>
                        <option value="C002">C002</option>
                        <option value="C003">C003</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address">
                </div>
                <button type="submit" class="btn btn-success">+ Add</button>
            </form>
        </div>

        <div class="col-md-4 order-card">
            <h3>Item Select</h3>
            <form>
                <div class="mb-3">
                    <label for="itemCode" class="form-label">Item Code</label>
                    <select class="form-select" id="itemCode">
                        <option selected disabled>Choose Item Code</option>
                        <option value="I001">I001</option>
                        <option value="I002">I002</option>
                        <option value="I003">I003</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="mb-3">
                    <label for="unitPrice" class="form-label">Unit Price</label>
                    <input type="number" class="form-control" id="unitPrice" placeholder="Enter Unit Price">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
                </div>
                <button type="submit" class="btn btn-success">+ Add</button>
            </form>
        </div>

        <div class="col-md-4">
            <div class="summary">
                <h4>Total: 1050 Rs/=</h4>
                <h5>Sub Total: 945 Rs/=</h5>
                <div class="mb-3">
                    <label for="cash" class="form-label">Cash</label>
                    <input type="number" class="form-control" id="cash" placeholder="Enter Cash">
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount</label>
                    <input type="number" class="form-control" id="discount" placeholder="Enter Discount">
                </div>
                <button class="btn btn-primary">Purchase</button>
            </div>
        </div>
    </div>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Item Code</th>
            <th>Description</th>
            <th>Unit Price</th>
            <th>Qty</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>001</td>
            <td>Sample Item</td>
            <td>100</td>
            <td>5</td>
            <td>500</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Customer</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Item</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Invoice Details -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Invoice Details</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer ID:</label>
                        <input type="text" id="customerId" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <button class="btn btn-success w-100">+ Add</button>
                </div>
            </div>
        </div>

        <!-- Item Selection -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Item Select</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="itemCode" class="form-label">Item Code:</label>
                        <input type="text" id="itemCode" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" id="description" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice" class="form-label">Unit Price:</label>
                        <input type="text" id="unitPrice" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="qtyOnHand" class="form-label">Qty On Hand:</label>
                        <input type="text" id="qtyOnHand" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="orderQty" class="form-label">Order Qty:</label>
                        <input type="text" id="orderQty" class="form-control">
                    </div>
                    <button class="btn btn-success w-100">+ Add</button>
                </div>
            </div>
        </div>

        <!-- Total Section -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <p class="fs-5 text-success">Total: 1050Rs/=</p>
                    <p class="fs-5 text-danger">Sub Total: 945Rs/=</p>
                    <div class="mb-3">
                        <label for="cash" class="form-label">Cash:</label>
                        <input type="text" id="cash" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="discount" class="form-label">Discount:</label>
                        <input type="text" id="discount" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance:</label>
                        <input type="text" id="balance" class="form-control">
                    </div>
                    <button class="btn btn-primary w-100">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="row mt-4">
        <div class="col-12">
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Item Code</th>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows go here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
